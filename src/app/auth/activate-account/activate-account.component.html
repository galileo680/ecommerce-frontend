<div class="activate-container">
  <mat-card class="activate-card">
    <mat-card-content>
      <div *ngIf="loading" class="activate-content">
        <app-loading-spinner
          message="Activating your account..."
        ></app-loading-spinner>
      </div>

      <div *ngIf="!loading && success" class="activate-content success">
        <mat-icon>check_circle</mat-icon>
        <h2>Account Activated!</h2>
        <p>Your account has been successfully activated.</p>
        <p>You will be redirected to the login page in a few seconds...</p>
        <button mat-raised-button color="primary" (click)="navigateToLogin()">
          Go to Login
        </button>
      </div>

      <div *ngIf="!loading && !success" class="activate-content error">
        <mat-icon>error</mat-icon>
        <h2>Activation Failed</h2>
        <p>{{ errorMessage }}</p>
        <button mat-raised-button color="primary" (click)="navigateToLogin()">
          Go to Login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
