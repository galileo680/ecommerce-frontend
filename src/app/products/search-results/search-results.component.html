<div class="search-results-container">
  <h1 class="page-title">Search Results for "{{ searchQuery }}"</h1>

  <div *ngIf="loading">
    <app-loading-spinner message="Searching products..."></app-loading-spinner>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div
    *ngIf="!loading && !errorMessage && products.length === 0"
    class="empty-state"
  >
    <mat-icon>search_off</mat-icon>
    <p>No products found matching "{{ searchQuery }}".</p>
    <button mat-raised-button color="primary" routerLink="/products">
      Browse All Products
    </button>
  </div>

  <div *ngIf="!loading && !errorMessage && products.length > 0">
    <p class="results-count">
      Found {{ products.length }}
      {{ products.length === 1 ? "result" : "results" }}
    </p>

    <div class="products-grid">
      <app-product-card *ngFor="let product of products" [product]="product">
      </app-product-card>
    </div>
  </div>
</div>
